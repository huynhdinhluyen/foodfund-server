name: foodfund-microservices
region: sgp1
envs:
  # App-level envs (chia sẻ cho tất cả services)
  - key: NODE_ENV
    value: "development"
    scope: RUN_TIME
    type: GENERAL

services:
  # Auth Service
  - name: auth-service
    image:
      registry_type: DOCKER_HUB
      registry: "ttrece"
      repository: "foodfund-auth"
      tag: develop
    http_port: 8002
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: USERS_DATABASE_URL
        scope: RUN_TIME
        type: SECRET  # Set trong Dashboard
      - key: AWS_REGION
        scope: RUN_TIME
        type: SECRET  # Set trong Dashboard
      - key: AWS_COGNITO_USER_POOL_ID
        scope: RUN_TIME
        type: SECRET  # Set trong Dashboard
      - key: AWS_COGNITO_CLIENT_ID
        scope: RUN_TIME
        type: SECRET  # Set trong Dashboard
      - key: AWS_ACCESS_KEY_ID
        scope: RUN_TIME
        type: SECRET  # Set trong Dashboard
      - key: AWS_SECRET_ACCESS_KEY
        scope: RUN_TIME
        type: SECRET  # Set trong Dashboard
      - key: AWS_COGNITO_CLIENT_SECRET
        scope: RUN_TIME
        type: SECRET  # Set trong Dashboard


  # User Service
  - name: user-service
    image:
      registry_type: DOCKER_HUB
      registry: "ttrece"
      repository: "foodfund-user"
      tag: develop
    http_port: 8003
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: USERS_DATABASE_URL
        scope: RUN_TIME
        type: SECRET  # Set trong Dashboard


  # GraphQL Gateway
  - name: graphql-gateway
    image:
      registry_type: DOCKER_HUB
      registry: "ttrece"
      repository: "foodfund-graphql-gateway"
      tag: develop
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: AUTH_HOST
        value: "auth-service"  # Bindable variable
        scope: RUN_TIME
        type: GENERAL
      - key: AUTH_PORT
        value: "8002"
        scope: RUN_TIME
        type: GENERAL
      - key: USERS_SUBGRAPH_HOST
        value: "user-service"  # Bindable variable
        scope: RUN_TIME
        type: GENERAL
      - key: USERS_SUBGRAPH_PORT
        value: "8003"
        scope: RUN_TIME
        type: GENERAL

ingress:
  rules:
    - match:
        path:
          prefix: /
      component:
        name: graphql-gateway
    - match:
        path:
          prefix: /auth
      component:
        name: auth-service