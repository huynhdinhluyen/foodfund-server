apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foodfund-ingress
  namespace: foodfund-k8s
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # CORS for GraphQL
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - minhphuoc.io.vn
    - api.minhphuoc.io.vn
    secretName: foodfund-tls-secret
  rules:
  # Main API subdomain (recommended for production)
  - host: api.minhphuoc.io.vn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: graphql-gateway
            port:
              number: 8000
  # Main domain with path-based routing (alternative access)
  - host: minhphuoc.io.vn
    http:
      paths:
      # GraphQL API
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: graphql-gateway
            port:
              number: 8000
      # Individual services for debugging/health checks
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8002
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8003
      - path: /campaigns
        pathType: Prefix
        backend:
          service:
            name: campaign-service
            port:
              number: 8004