# Demo/Thesis configuration - Ultra light
global:
  environment: demo
  
# Minimal resource limits for demo
resources:
  auth-service:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi" 
      cpu: "100m"
      
  user-service:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"
      
  campaign-service:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"
      
  graphql-gateway:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

# Single replica for demo
replicaCount:
  auth-service: 1
  user-service: 1
  campaign-service: 1
  graphql-gateway: 1

# Conservative auto-scaling for cost control
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 85

# Use single LoadBalancer for all services
ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: api.foodfund.com
      paths:
        - path: /graphql
          pathType: Prefix
          service: graphql-gateway
        - path: /auth
          pathType: Prefix  
          service: auth-service
        - path: /users
          pathType: Prefix
          service: user-service
        - path: /campaigns
          pathType: Prefix
          service: campaign-service